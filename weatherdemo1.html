<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<link rel="stylesheet" href="./css/weather.css" type="text/css">
</head>
<body>
  <h1>Weather Box</h1>

  <div id="experiment">
    <div class = "header">
      <input class="search-key" type="text" placeholder="input your lover's city">
      <button class="search-btn">search</button>
      <button class="clear">clear</button>
    </div>
    	<h1 class="title">Current weather and forecasts in your and your boy/girlfriend's city </h1>
    <div id="cube">
      <div class="face one">
          <div class = "image-me">
          </div>

                    <div class="weather">
                    <div class="city"></div>

                    <div class="temp">
                      <img src="" class="picture">
                      <span></span>
                    </div>

                    <span class="description"></span>
                    <span class="time"></span>
                  </div>
      </div>
      <div class="face two">
        <div class = "image-me"></div>
              <table class="weather-info">
                <tr>
                  <td class="tdc">Wind:</td>
                  <td id="weather-wind">
                    <p class="wind-speed"></p>
                    <p class="wind-deg"></p>
                  </td>
                </tr>
                <tr>
                  <td class="tdc">Cloudiness:</td>
                  <td id="weather-cloudiness"></td>
                </tr>
                <tr>
                  <td class="tdc">Pressure:</td>
                  <td id="weather-pressure"></td>
                </tr>
                <tr>
                  <td class="tdc">Humidity:</td>
                  <td id="weather-humidity"></td>
                </tr>
                <tr>
                  <td class="tdc">Sunrise:</td>
                  <td id="weather-sunrise"></td>
                </tr>
                <tr>
                  <td class="tdc">Sunset:</td>
                  <td id="weather-sunset"></td>
                </tr>
                <tr>
                  <td class="tdc">Geo coords:</td>
                  <td id="weather-geo"></td>
                </tr>
        </table>
      </div>


      <div class="face three">
        <div class = "image-me"></div>
        <div class="forecasts">
          <h2>Weather forecasts</h2>
            <div class="forecast-content">
                <table class="daily-forecast"></table>
            </div>

            </div>
        </div>


      <div class="face four">
          <div class = "image-her"></div>


                  <div class="weather2">
                  <div class="city2"></div>

                  <div class="temp2">
                    <img src="" class="picture2">
                    <span></span>
                  </div>

                  <span class="description2"></span>
                  <span class="time2"></span>
                </div>
      </div>


      <div class="face five">
        <div class = "image-her"></div>
              <table class="weather-info2">
                <tr>
                  <td class="tdc2">Wind</td>
                  <td id="weather-wind2">
                    <p class="wind-speed2"></p>
                    <p class="wind-deg2"></p>
                  </td>
                </tr>
                <tr>
                  <td class="tdc2">Cloudiness</td>
                  <td id="weather-cloudiness2"></td>
                </tr>
                <tr>
                  <td class="tdc2">Pressure</td>
                  <td id="weather-pressure2"></td>
                </tr>
                <tr>
                  <td class="tdc2">Humidity</td>
                  <td id="weather-humidity2"></td>
                </tr>
                <tr>
                  <td class="tdc2">Sunrise</td>
                  <td id="weather-sunrise2"></td>
                </tr>
                <tr>
                  <td class="tdc2">Sunset</td>
                  <td id="weather-sunset2"></td>
                </tr>
                <tr>
                  <td class="tdc2">Geo coords</td>
                  <td id="weather-geo2"><a href="##"></a></td>
                </tr>
        </table>
      </div>


      <div class="face six">
        <div class = "image-her"></div>
        <div class="forecasts2">
          <h2>Weather forecasts</h2>
            <div class="forecast-content">
                <table class="daily-forecast2"></table>
            </div>

        </div>
      </div>


    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/weather.js"></script>




</body>
</html>
